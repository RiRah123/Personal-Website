<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Rian Rahman</title>
    <meta name="description" content="Self Developed personal website build with React.js">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="cursor">
      <script>
        const cursor = document.querySelector('.cursor');

        document.addEventListener('mousemove', (e) => {
          const scrollX = window.pageXOffset;
          const scrollY = window.pageYOffset;

          cursor.style.top = e.pageY - scrollY - 10 + 'px';
          cursor.style.left = e.pageX - scrollX - 10 + 'px';
        });

        document.addEventListener('click', (e) => {
          const target = e.target;

          if (!target.closest('.navbar')) { // Exclude navbar elements
            cursor.classList.add('expand');
            target.classList.add('cursor-clickable');

            setTimeout(() => {
              cursor.classList.remove('expand');
              target.classList.remove('cursor-clickable');
            }, 500);
          }
        });

        // Add this event listener to remove the 'cursor-clickable' class on mouseleave
        document.addEventListener('mouseleave', () => {
          const clickableElements = document.getElementsByClassName('cursor-clickable');
          for (let i = 0; i < clickableElements.length; i++) {
            clickableElements[i].classList.remove('cursor-clickable');
          }
        });
      </script>
    </div>
    <div id="root"></div>
  </body>
</html>
